{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search Results for "{{ search_query }}" </h1>

    {% if entries %}
        <ul>
            <!--If the list of partial matches is populated, render html-->
            {% for entry in entries %}
            <!--Create a link to the entry route by passing in the entry variable-->
            <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li> 
            {% endfor %}
        </ul>
    {% else %}
        <!--If the list is empty display the following:-->
        <div>No Results Found.</div>
    {% endif %}

{% endblock %}
