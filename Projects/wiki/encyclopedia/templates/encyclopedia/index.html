{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <!--Create a link to the entry route by passing in the entry variable-->
            <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li> 
        {% endfor %}
    </ul>

{% endblock %}
