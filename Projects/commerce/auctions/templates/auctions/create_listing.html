{% extends "auctions/layout.html" %}

{% block body %}
    <h2 style="margin-bottom: 10px;">Create A Listing</h2>
    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div>
            <table style="margin-bottom: 10px;">
                {{ form.as_table }}
            </table>
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
{% endblock %}
